<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    Etch-A-Sketch!
</header>
<section class="main-content">
    <div class="color-picker">
        <div>
            <label for="color-picker">Select your favorite color:</label>
            <input type="color" id="color-picker" value="#A2B23F">
        </div>
        <div>
            <label for="rainbowBtn">Or let the rainbow guide you</label>
            <button id="rainbowBtn"></button>
        </div>
        <button id="eraserBtn">
            <img src="images/eraser.png" alt="Eraser">
        </button>
    </div>
    <div class="pixel-container">
    </div>
    <div class="canvas-size-picker">
        <div id="canvas-size-input-button-container">
            <label for="canvas-size-input">Size(Max 100):</label>
            <input type="number" id="canvas-size-input" min="1" max="100" value="16">
        </div>
        <button id="sizeBtn">Create new canvas</button>


    </div>
</section>
<footer class="footer">
    By Magnus Tolstrup Ã˜rskov Dammeyer
</footer>
</body>
</html>
