<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    Etch-A-Sketch!
</header>
<section class="main-content">
    <div class="color-picker">
        <div>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" value="#ff0000">
        </div>
    </div>
    <div class="container">
    </div>
    <div class="canvas-size-picker">
        <div id="canvas-size-container">
            <label for="canvas-size">Size(Max 100):</label>
            <input type="number" id="canvas-size" min="1" max="100" value="16">
        </div>
        <button id="sizeBtn">Create new canvas</button>


    </div>
</section>
<footer class="footer">

</footer>
</body>
</html>
